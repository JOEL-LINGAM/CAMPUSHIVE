<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <STYLE TYPE="TEXT/CSS">
  
  /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: white;
    color: black;
}

nav {
    background-color: black;
    padding: 20px;
}

nav h1 {
    color: orange;
    text-align: center;
    margin-bottom: 20px;
}

ul {
    list-style-type: none;
    text-align: center;
    height: 100px;
}

ul li {
    margin: 10px 0;
}

ul li a {
    text-decoration: none;
    color: white;
    padding: 10px 20px;
    background-color: orange;
    border-radius: 5px;
    transition: background-color 0.3s;
    margin: 50px;
}

ul li a:hover {
    background-color: #ff9500; /* Slightly darker orange on hover */
    display: inline-block;
}

.container {
    padding: 20px;
    text-align: center;
}

.text {
    margin-top: 20px;
    font-size: 1.2em;
}
body{
  background-color: black;
}

 </STYLE>
    </head>

    <BODY>
        <nav>
            <ul>
             <h1>SUBSCRIPTION PLANS</h1> 
            </ul>
            <ul>
                <li> <a>1 MONTH plan</a></li>
                
                <li> <a>6 MONTH plan </a></li>
                <li> <a>12 MONTH plan</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="text">
           </div>
        </div>
    </BODY>
</html>
